<h1>ToDo list</h1>

<div class="form-inline">
    <div class="form-group">
        <input class="form-control-plaintext" [(ngModel)]="newTodo" type="text" placeholder="To Do item" />
    </div>
    <div class="form-group">
        <input class="form-control-plaintext" [(ngModel)]="persoon" type="text" placeholder="Who?" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="addTodo()">Add to do</button>
    </div>
</div>

<div>
    <app-todo-item (doneTodo)="editTodo($event)" [todos]="todos"></app-todo-item>
</div>
